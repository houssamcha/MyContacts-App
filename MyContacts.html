<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- thats my search input -->
        <div class="search-container">

        <!-- contacts gnna show up here -->

        </div>
        <!-- add contact button -->
        <button class="add-contact-btn" onclick="showForm()">Add Contact</button>
        
    </div>
</body>
</html>
